<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/login1.css">
</head>
<body>
  <div class="box">
    <div class="login">
        <h1>Login</h1>
    </div>
    <div class="logo">
        <form action="#" target="">
            <label for="username">Enter the username</label>
            <input type="text" id="username" autocomplete="off" placeholder="Enter username here" required>
            <label for="password">Enter the password</label>
            <input type="password" id="password" autocomplete="off" placeholder="Enter password here" required>
            <input type="submit" value="login"></input>
        </form>
    </div>
  </div>
</body>
</html>
