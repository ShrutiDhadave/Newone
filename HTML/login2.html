<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/login2.css">
</head>
<body>
    <div class="box">
        <div class="logo">
            <h1>Registration Form</h1>
        </div>
        <div class="head">
            <form action="#" method="">
                <label for="state">Enter the state name</label>
                <input type="text" id="state" autocomplete="off" placeholder="Enter state here" required>
                <label for="city">Enter the city name</label>
                <input type="text" id="city" autocomplete="off" placeholder="Enter city here" required>
                <label for="village">Enter the village name</label>
                <input type="text" id="village" autocomplete="off" placeholder="Enter vilage here" required>
                <label for="birth-date">Enter birth-date</label>
                <input type="datetime" id="birth-date" autocomplete="off" placeholder="Enter birth-date here" required>
                <label for="mobile-no">Enter Mobile no</label>
                <input type="number" id="mobile-no" autocomplete="off" placeholder="Enter mobile no here" required>
                <label for="email">Enter the email</label>
                <input type="text" id="email" autocomplete="off" placeholder="Enter email here" required>
            </form>
        </div>
    </div>
</body>
</html>
