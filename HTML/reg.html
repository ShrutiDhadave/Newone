<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/reg.css">
</head>
<body>
    <div class="box">
   
      <div class="header-text">
        <h1>Registration Form</h1>
      </div>

<div class="form-fields">
    <label for="fname">Enter full name</label>
    <input type="text" id="fname" placeholder="Enter full name here" required>

    <label for="email">Enter email Address</label>
    <input type="email" id="email" placeholder="Enter email here" required>

    <label for="mob">Mobile number</label>
    <input type="number" id="mob" placeholder="Enter mobile" required>

    <label for="birth" class="test">Birthdate</label>
    <input type="date" id="birth" value="2000-01-01" required>
    
    <label for="country" class="test1">Select country</label>
    <select>
        <option hidden value="Select">Select</option>
        <option value="India">India</option>
        <option value="usa">USA</option>
        <option value="UK">UK</option>
    </select>

    <label for="state" class="test2">Select state</label>
    <select>
        <option hidden value="Select">Select</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="UP">UP</option>
        <option value="MP">MP</option>
    </select>


<input type="submit" value="Register" required>

</div>

    </div>
</body>
</html>
